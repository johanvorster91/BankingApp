<ion-content class="ion-padding">
    <ion-item>
        <ion-label>
            Name:{{clientName}}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
            Age:{{clientAge}}
        </ion-label>
    </ion-item>
    <ion-list>
        <ion-item *ngFor="let account of accountObj">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Account: {{account.accountNumber}}</ion-card-title>
                    <ion-card-subtitle>Balance: {{account.balance}}</ion-card-subtitle>
                    <ion-card-subtitle>Overdraft: {{account.overdraft}}</ion-card-subtitle>
                </ion-card-header>

                <ion-card-content>
                    <ion-button (click)="openChangeModal(account, 'Deposit')" color="primary" expand="full">Deposit</ion-button>
                    <ion-button (click)="openChangeModal(account, 'Withdraw')" color="primary" expand="full">Withdraw</ion-button>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
    <ion-button (click)="openCreateModal()" color="primary" expand="full">Create Account</ion-button>
</ion-content>
